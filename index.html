<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator Study</title>
    <meta name="Calculator study" content="A study in calculator functionality">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator-grid">                                                              <!--wraps everything together-->                       
        <div class="output">                                                                   <!--output screen-->
            <div data-previous-operand class="previous-operand previous-operand-styling"></div>                                                   <!--shows previous input-->
            <div data-current-operand class="current-operand current-operand-styling"></div>                                                    <!--shows current input-->
        </div>
        <button data-equals id="js-all-clear-button" class="span-two all-clear-key">AC</button>                                                      <!--buttons in grid order (note the "span two" class for double sized buttons-->
        <button id='js-delete-button' class="delete-key">DEL</button>
        <button id='js-operation-button' class="basic-operation-key">รท</button>
        <button data-number class="numerical-button">1</button>
        <button data-number class="numerical-button">2</button>
        <button data-number class="numerical-button">3</button>
        <button data-operation class="basic-operation-key">*</button>
        <button data-number class="numerical-button">4</button>
        <button data-number class="numerical-button">5</button>
        <button data-number class="numerical-button">6</button>
        <button data-operation class="basic-operation-key">+</button>
        <button data-number class="numerical-button">7</button>
        <button data-number class="numerical-button">8</button>
        <button data-number class="numerical-button">9</button>
        <button data-operation class="basic-operation-key">-</button>
        <button data-number class="numerical-button">.</button>
        <button data-number class="numerical-button">0</button>
        <button id="js-equals-button" class="span-two equals-key">=</button>
    </div>   
</body>
</html>
