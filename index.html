<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator Study</title>
    <meta name="Calculator study" content="A study in calculator functionality">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator-grid">                                                              <!--wraps everything together-->                       
        <div class="output">                                                                   <!--output screen-->
            <div class="previous-operand">123</div>                                                   <!--shows previous input-->
            <div class="current-operand">456789</div>                                                    <!--shows current input-->
        </div>
        <button class="span-two">AC</button>                                                      <!--buttons in grid order (note the "span two" class for double sized buttons-->
        <button>DEL</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>


    </div>   
</body>
</html>
